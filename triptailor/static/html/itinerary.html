<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner - Your Itinerary</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .container { max-width: 900px; margin: 50px auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .itinerary-day { margin-bottom: 20px; }
        .map-container { height: 400px; margin-top: 30px; }
        .btn-custom { background-color: #007bff; color: white; }
        .btn-custom:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Your Itinerary</h1>
            <p>Here's your personalized itinerary based on your preferences.</p>
            <a href="/" class="btn btn-link">Back to Home</a>
        </div>

        <!-- Itinerary Display -->
        <div id="itineraryDisplay">
            {% for day in itinerary.days %}
                <div class="itinerary-day">
                    <h3>Day {{ day.day }}</h3>
                    {% for activity in day.activities %}
                        <p><strong>{{ activity.name }}</strong> - {{ activity.location }}</p>
                        <p>{{ activity.description }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>

        <!-- Map Container -->
        <div id="map" class="map-container"></div>

        <!-- Edit Itinerary -->
        <div class="form-group text-center">
            <button class="btn btn-custom" onclick="editItinerary()">Edit Itinerary</button>
        </div>

        <!-- Save & Share Itinerary -->
        <div class="form-group text-center">
            <button class="btn btn-custom" onclick="saveItinerary()">Save & Share</button>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and Leaflet JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize Leaflet Map
        function initializeMap() {
            const map = L.map('map').setView([48.8566, 2.3522], 12);  // Default location: Paris
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            {% for day in itinerary.days %}
                {% for activity in day.activities %}
                    // Example of how you could dynamically add markers based on real location data
                    L.marker([48.8566, 2.3522])  // Replace with actual coordinates
                        .addTo(map)
                        .bindPopup("<b>{{ activity.name }}</b><br>{{ activity.description }}");
                {% endfor %}
            {% endfor %}
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
        });
    </script>
</body>
</html>
