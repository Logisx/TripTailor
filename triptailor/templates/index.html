<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .main-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header h1 {
            font-weight: 700;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .progress-bar {
            background-color: #007bff;
        }

        /* Loading Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's above other content */
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text p {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .overlay p {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-container">
        <!-- Progress Bar -->
        <div class="progress mb-4">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Step 1: Welcome Screen -->
        <div class="step active" id="step1">
            <div class="header text-center">
                <h1>TripTailor</h1>
                <p>Plan your next adventure effortlessly with our AI-powered tool.</p>
            </div>
            <div class="text-center">
                <button class="btn btn-custom" onclick="nextStep(2)">Begin</button>
            </div>
        </div>

        <!-- Step 2: Trip Description -->
        <div class="step" id="step2">
            <div class="header text-center">
                <h2>Tell about your plans</h2>
            </div>
            <form id="tripForm">
                <div class="form-group">
                    <label for="tripDescription">Describe your trip in details:</label>
                    <textarea class="form-control" id="tripDescription" rows="3" placeholder="e.g., We are planning a 3-day family trip to Italy. We would like to do sightseeing in Rome and ..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-custom" onclick="nextStep(3)">Continue</button>
                </div>
            </form>
        </div>

        <!-- Step 3: Budget and Dates -->
        <div class="step" id="step3">
            <div class="header text-center">
                <h2>Customize Your Trip</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="budget">Budget (in EUR):</label>
                    <input type="number" class="form-control" id="budget" placeholder="Enter your budget" required>
                </div>
                <div class="form-group">
                    <label for="people">Number of People:</label>
                    <input type="number" class="form-control" id="people" placeholder="e.g., 2" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-custom" id="nextButton" onclick="nextStep(4)" disabled>Next</button>
                </div>
            </form>
        </div>

        <!-- Step 4: People and Interests -->
        <div class="step" id="step4">
            <div class="header text-center">
                <h2>And a bit of details</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="vibe">Trip Vibe:</label>
                    <select class="form-control" id="vibe" required>
                        <option value="family">Family</option>
                        <option value="adventure">Adventure</option>
                        <option value="romantic">Romantic</option>
                        <option value="cultural">Cultural</option>
                        <option value="leisure">Leisure</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Interests:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="beach" value="beach">
                        <label class="form-check-label" for="beach">Beaches</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sightseeing" value="sightseeing">
                        <label class="form-check-label" for="sightseeing">Sightseeing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="nature" value="nature">
                        <label class="form-check-label" for="nature">Nature</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="history" value="history">
                        <label class="form-check-label" for="history">History</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="nightlife" value="nightlife">
                        <label class="form-check-label" for="nightlife">Nightlife</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="food" value="food">
                        <label class="form-check-label" for="food">Food</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="shopping" value="shopping">
                        <label class="form-check-label" for="shopping">Shopping</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="wellness" value="wellness">
                        <label class="form-check-label" for="wellness">Wellness</label>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="button" class="btn btn-custom" onclick="nextStep(5)">Next</button>
                </div>
            </form>
        </div>

        <!-- Step 5: Confirmation -->
        <div class="step" id="step5">
            <div class="header text-center">
                <h2>You're All Set!</h2>
                <p>Click below to get your AI-generated travel itinerary.</p>
            </div>
            <div class="text-center">
                <button class="btn btn-custom" onclick="submitForm()">Generate Itinerary</button>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="overlay">
    <div class="loading-content">
        <div class="spinner"></div>
        <div id="loadingText" class="loading-text">
            <p>Generating Itinerary...</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('startDate').addEventListener('change', validateDates);
    document.getElementById('endDate').addEventListener('change', validateDates);

    function validateDates() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const nextButton = document.getElementById('nextButton');
        
        if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
            alert("Start date cannot be later than the end date.");
            document.getElementById('endDate').setCustomValidity("End date must be later than start date.");
            nextButton.disabled = true; // Disable the button if the dates are invalid
        } else {
            document.getElementById('endDate').setCustomValidity(""); // Reset custom validity
            nextButton.disabled = false; // Enable the button if the dates are valid
        }
    }


    let currentStep = 1;
    function nextStep(step) {
        document.getElementById(`step${currentStep}`).classList.remove('active');
        currentStep = step;
        document.getElementById(`step${currentStep}`).classList.add('active');
        updateProgressBar();
    }

    function updateProgressBar() {
        const progress = (currentStep - 1) * 25;
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('progressBar').setAttribute('aria-valuenow', progress);
    }

    function submitForm() {
        const userData = {
            tripDescription: document.getElementById('tripDescription').value,
            budget: document.getElementById('budget').value,
            dates: document.getElementById('dates').value,
            people: document.getElementById('people').value,
            vibe: document.getElementById('vibe').value,
            interests: Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb => cb.value)
        };

        // Show the loading overlay
        document.getElementById('loadingOverlay').style.display = 'flex';

        // Start the text switching effect
        const loadingMessages = [
            "Generating Itinerary...",
            "Finding the best destinations for you...",
            "Optimizing your travel plan...",
            "Almost there..."
        ];

        let currentMessageIndex = 0;
        const loadingTextElement = document.getElementById('loadingText');

        const switchText = () => {
            loadingTextElement.innerHTML = `<p>${loadingMessages[currentMessageIndex]}</p>`;
            currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
        };

        // Change the message every 2 seconds
        const textSwitchInterval = setInterval(switchText, 2000);

        fetch('/itinerary/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Generated Itinerary:', data);
            window.location.href = '/itinerary';
        })
        .catch(error => {
            console.error('Error generating itinerary:', error);
        })
        .finally(() => {
            // Clear the text switch interval and hide the loading overlay once done
            clearInterval(textSwitchInterval);
            document.getElementById('loadingOverlay').style.display = 'none';
        });
    }
</script>

</body>
</html>
